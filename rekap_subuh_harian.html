<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rekap Lapor Subuh Harian</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.card { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:8px; }

label { font-weight:bold; margin-top:10px; display:block; }
select, input[type="date"], button { width:100%; padding:8px; margin-top:5px; }

button {
  background:#1565c0;
  color:white;
  border:none;
  cursor:pointer;
  margin-top:10px;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:25px;
}


/* sembunyikan kolom Nilai */
table th:nth-child(4),
table td:nth-child(4){
  display:none;
}


th,td {
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th { background:#2e7d32; color:#fff; }

.belum {
  background:#ffebee;
  color:#c62828;
  font-weight:bold;
}

.loading {
  text-align:center;
  margin-top:15px;
  font-weight:bold;
}

.rekap {
  margin-top:15px;
  padding:10px;
  background:#e8f5e9;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
<h2 align="center">üìã Rekap Lapor Subuh Harian</h2>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Lembaga</label>
<select id="lembaga"><option value="">Pilih Lembaga</option></select>

<label>Kelas</label>
<select id="kelas"><option value="">Pilih Kelas</option></select>

<label>Rombel</label>
<select id="rombel"><option value="">Pilih Rombel</option></select>

<button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>

<div class="loading" id="loading">Pilih filter...</div>

<table id="tabel" style="display:none">
<thead>
<tr>
  <th>No</th>
  <th>Nama Siswa</th>
  <th>Jam</th>
  <th>Nilai</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<div class="rekap" id="rekap" style="display:none"></div>
</div>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD8SIXXPm_c-TJiaRjHbrishFtU2NICm9M",
  authDomain: "datasiswa-c10f4.firebaseapp.com",
  projectId: "datasiswa-c10f4"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ELEMENT */
const tanggalEl = document.getElementById("tanggal");
const lembagaEl = document.getElementById("lembaga");
const kelasEl = document.getElementById("kelas");
const rombelEl = document.getElementById("rombel");
const tbody = document.getElementById("tbody");
const tabel = document.getElementById("tabel");
const loading = document.getElementById("loading");
const rekap = document.getElementById("rekap");

let dataPDF = [];

/* DEFAULT TANGGAL */
tanggalEl.value = new Date().toISOString().split("T")[0];

/* HELPER */
function getText(selectEl){
  return selectEl.options[selectEl.selectedIndex]?.text || "NA";
}

/* LOAD LEMBAGA */
(async()=>{
  const snap = await getDocs(collection(db,"lembaga"));
  snap.forEach(d=>{
    lembagaEl.innerHTML += `<option value="${d.id}">${d.data().nama}</option>`;
  });
})();

/* LOAD KELAS */
lembagaEl.onchange = async ()=>{
  kelasEl.innerHTML='<option value="">Pilih Kelas</option>';
  rombelEl.innerHTML='<option value="">Pilih Rombel</option>';
  reset();

  if(!lembagaEl.value) return;

  const snap = await getDocs(
    query(collection(db,"kelas"), where("lembagaId","==",lembagaEl.value))
  );

  snap.forEach(d=>{
    kelasEl.innerHTML+=`<option value="${d.id}">${d.data().nama}</option>`;
  });
};

/* LOAD ROMBEL */
kelasEl.onchange = async ()=>{
  rombelEl.innerHTML='<option value="">Pilih Rombel</option>';
  reset();

  if(!kelasEl.value) return;

  const snap = await getDocs(
    query(collection(db,"rombel"), where("kelasId","==",kelasEl.value))
  );

  snap.forEach(d=>{
    rombelEl.innerHTML+=`<option value="${d.id}">${d.data().nama}</option>`;
  });
};

rombelEl.onchange = loadRekap;
tanggalEl.onchange = loadRekap;

/* LOAD REKAP */
async function loadRekap(){
  if(!rombelEl.value || !tanggalEl.value) return;

  reset();
  loading.style.display="block";
  loading.innerText="Memuat data...";

  const siswaSnap = await getDocs(
    query(collection(db,"siswa"), where("rombelId","==",rombelEl.value))
  );

  const laporSnap = await getDocs(
    query(collection(db,"lapor_subuh"), where("tanggal","==",tanggalEl.value))
  );

  const laporan = {};
  laporSnap.forEach(d=>laporan[d.data().siswaId]=d.data());

  const siswa=[];
  siswaSnap.forEach(s=>siswa.push({id:s.id,...s.data()}));

  dataPDF = siswa.map(s=>{
    const r = laporan[s.id];
    return {
      nama: s.nama,
      jam: r ? r.jam : "-",
      nilai: r ? r.nilai : 0,
      status: r ? "Lapor" : "Belum"
    };
  });

  /* SORT NILAI TERTINGGI */
  dataPDF.sort((a,b)=> b.nilai - a.nilai);

  let hadir = 0;
  tbody.innerHTML = "";

  dataPDF.forEach((d,i)=>{
    if(d.status==="Lapor") hadir++;
    tbody.innerHTML+=`
      <tr class="${d.status==="Belum"?"belum":""}">
        <td>${i+1}</td>
        <td>${d.nama}</td>
        <td>${d.jam}</td>
        <td>${d.nilai}</td>
        <td>${d.status==="Lapor"?"‚úÖ":"‚ùå"}</td>
      </tr>
    `;
  });

  rekap.innerHTML=`Hadir: ${hadir} / ${dataPDF.length} siswa`;
  loading.style.display="none";
  tabel.style.display="table";
  rekap.style.display="block";
}

/* DOWNLOAD PDF */

function formatTanggalIndo(tgl){
  const bulan = [
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ];

  const [y,m,d] = tgl.split("-");
  return `${parseInt(d)} ${bulan[parseInt(m)-1]} ${y}`;
}



window.downloadPDF = function(){
  if(!dataPDF.length) return alert("Data kosong");

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

const lembagaNama = lembagaEl.options[lembagaEl.selectedIndex].text;
const kelasNama   = kelasEl.options[kelasEl.selectedIndex].text;
const rombelNama  = rombelEl.options[rombelEl.selectedIndex].text;

 let y = 15;

doc.setFontSize(14);
doc.text("Daftar Perolehan Nilai Lapor Subuh", 14, y);
y += 8;

doc.setFontSize(11);
doc.text(`Lembaga : ${lembagaNama}`, 14, y);
y += 6;

doc.text(`Kelas : ${kelasNama} / ${rombelNama}`, 14, y);
y += 6;

doc.text(`Tanggal : ${formatTanggalIndo(tanggalEl.value)}`, 14, y);



  doc.autoTable({
    startY: 40,
    head:[["No","Nama","Jam","Status"]],
    body: dataPDF.map((d,i)=>[
      i+1, d.nama, d.jam, d.status
    ])
  });

  /* NAMA FILE */
  const t = new Date(tanggalEl.value);
  const dd = String(t.getDate()).padStart(2,"0");
  const mm = String(t.getMonth()+1).padStart(2,"0");
  const yy = t.getFullYear();

  const lembaga = getText(lembagaEl).replace(/\s+/g,"_");
  const kelas   = getText(kelasEl).replace(/\s+/g,"_");
  const rombel  = getText(rombelEl).replace(/\s+/g,"_");

  doc.save(`Kls ${kelas}${rombel} ${dd}-${mm}-${yy} _Rekap subuh ${lembaga}.pdf`);
};

function reset(){
  tbody.innerHTML="";
  tabel.style.display="none";
  rekap.style.display="none";
  loading.style.display="none";
}
</script>

</body>
</html>
