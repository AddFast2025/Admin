<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ranking Harian Lapor Subuh Per Kelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.card { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:8px; }

label { font-weight:bold; display:block; margin-top:10px; }
select,input,button { width:100%; padding:8px; margin-top:5px; }

button {
  background:#1565c0;
  color:white;
  border:none;
  margin-top:15px;
  cursor:pointer;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:25px;
}
th,td {
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th {
  background:#2e7d32;
  color:white;
}

.rank1 { background:#fdebd0; font-weight:bold; }
.rank2 { background:#fff8e1; font-weight:bold; }
.rank3 { background:#f1f5f9; }
.rankLain { background:#fafafa; }
</style>
</head>

<body>

<div class="card">
<h2 align="center">üèÜ Ranking Harian Lapor Subuh Per Kelas</h2>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Lembaga</label>
<select id="lembaga">
  <option value="">Pilih Lembaga</option>
</select>

<button onclick="loadRekap()">Tampilkan Ranking</button>

<table id="rekapTable" style="display:none">
<thead>
<tr>
  <th>Peringkat</th>
  <th>Kelas</th>
  <th>Kehadiran</th>
  <th>Persentase Capaian</th>
</tr>
</thead>
<tbody id="rekapBody"></tbody>
</table>

<div id="kosong" style="display:none;text-align:center;margin-top:15px">
‚ùå Tidak ada data
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs,
  query, where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8SIXXPm_c-TJiaRjHbrishFtU2NICm9M",
  authDomain: "datasiswa-c10f4.firebaseapp.com",
  projectId: "datasiswa-c10f4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lembagaEl = document.getElementById("lembaga");
const bodyEl = document.getElementById("rekapBody");
const tableEl = document.getElementById("rekapTable");
const kosongEl = document.getElementById("kosong");

/* tanggal hari ini */
document.getElementById("tanggal").value =
  new Date().toLocaleDateString("en-CA");

/* load lembaga */
async function loadLembaga(){
  const snap = await getDocs(collection(db,"lembaga"));
  snap.forEach(d=>{
    lembagaEl.innerHTML +=
      `<option value="${d.id}">${d.data().nama}</option>`;
  });
}
loadLembaga();

window.loadRekap = async ()=>{
  bodyEl.innerHTML="";
  tableEl.style.display="none";
  kosongEl.style.display="none";

  const tanggal = document.getElementById("tanggal").value;
  const lembagaId = lembagaEl.value;

  if(!tanggal || !lembagaId){
    alert("Lengkapi filter");
    return;
  }

  const hasil = [];

  const kelasSnap = await getDocs(
    query(collection(db,"kelas"), where("lembagaId","==",lembagaId))
  );

  for(const k of kelasSnap.docs){
    const kelas = k.data();

    const rombelSnap = await getDocs(
      query(collection(db,"rombel"), where("kelasId","==",k.id))
    );

    for(const r of rombelSnap.docs){
      const rombel = r.data();

      const siswaSnap = await getDocs(
        query(collection(db,"siswa"), where("rombelId","==",r.id))
      );

      const totalSiswa = siswaSnap.size;
      if(totalSiswa === 0) continue;

      let totalNilai = 0;
      const mapHadir = new Set();

      const laporSnap = await getDocs(
        query(
          collection(db,"lapor_subuh"),
          where("tanggal","==",tanggal),
          where("rombelId","==",r.id)
        )
      );

      laporSnap.forEach(d=>{
        totalNilai += d.data().nilai;
        mapHadir.add(d.data().siswaId); // hitung siswa unik
      });

      const hadir = mapHadir.size;
      const maksimal = totalSiswa * 5;
      const persen = maksimal === 0
        ? 0
        : Number(((totalNilai / maksimal) * 100).toFixed(1));

      hasil.push({
        kelasRombel: `${kelas.nama}${rombel.nama}`,
        hadir,
        totalSiswa,
        persen
      });
    }
  }

  if(hasil.length === 0){
    kosongEl.style.display="block";
    return;
  }

  hasil.sort((a,b)=>b.persen - a.persen);

  hasil.forEach((r,i)=>{
    let cls="rankLain";
    if(i===0) cls="rank1";
    else if(i===1) cls="rank2";
    else if(i===2) cls="rank3";

    bodyEl.innerHTML += `
      <tr class="${cls}">
        <td>${i+1}</td>
        <td>${r.kelasRombel}</td>
        <td>${r.hadir}/${r.totalSiswa}</td>
        <td>${r.persen}%</td>
      </tr>`;
  });

  tableEl.style.display="table";
};
</script>

</body>
</html>
