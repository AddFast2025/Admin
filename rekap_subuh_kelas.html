<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ranking Harian Lapor Subuh Per Kelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.card { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:8px; }

label { font-weight:bold; display:block; margin-top:10px; }
select,input,button { width:100%; padding:8px; margin-top:5px; }

button {
  background:#1565c0;
  color:white;
  border:none;
  margin-top:15px;
  cursor:pointer;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:25px;
}
th,td {
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th {
  background:#2e7d32;
  color:white;
}

/* ranking */
.rank1 { background:#fdebd0; font-weight:bold; }
.rank2 { background:#fff8e1; font-weight:bold; }
.rank3 { background:#f1f5f9; }
.rankLain { background:#fafafa; }

/* merah < 50% */
.low {
  background:#ffebee !important;
  color:#c62828;
  font-weight:bold;
}

/* loading */
#loading {
  display:none;
  text-align:center;
  margin-top:15px;
  font-weight:bold;
}
.spinner {
  width:30px;
  height:30px;
  border:4px solid #ddd;
  border-top:4px solid #1565c0;
  border-radius:50%;
  animation: spin 1s linear infinite;
  margin:auto;
}
@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
<h2 align="center">üèÜ Ranking Harian Lapor Subuh Per Kelas</h2>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Lembaga</label>
<select id="lembaga">
  <option value="">Pilih Lembaga</option>
</select>

<button onclick="loadRekap()">Tampilkan Ranking</button>

<div id="loading">
  <div class="spinner"></div>
  <div>Memuat data...</div>
</div>

<table id="rekapTable" style="display:none">
<thead>
<tr>
  <th>Peringkat</th>
  <th>Kelas</th>
  <th>Kehadiran</th>
  <th>Persentase</th>
</tr>
</thead>
<tbody id="rekapBody"></tbody>
</table>

<div id="kosong" style="display:none;text-align:center;margin-top:15px">
‚ùå Tidak ada data
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, query, where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8SIXXPm_c-TJiaRjHbrishFtU2NICm9M",
  authDomain: "datasiswa-c10f4.firebaseapp.com",
  projectId: "datasiswa-c10f4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tanggalEl = document.getElementById("tanggal");
const lembagaEl = document.getElementById("lembaga");
const bodyEl = document.getElementById("rekapBody");
const tableEl = document.getElementById("rekapTable");
const kosongEl = document.getElementById("kosong");
const loadingEl = document.getElementById("loading");

/* tanggal hari ini */
tanggalEl.value = new Date().toLocaleDateString("en-CA");

/* load lembaga */
(async ()=>{
  const snap = await getDocs(collection(db,"lembaga"));
  snap.forEach(d=>{
    lembagaEl.innerHTML +=
      `<option value="${d.id}">${d.data().nama}</option>`;
  });
})();

window.loadRekap = async ()=>{
  bodyEl.innerHTML="";
  tableEl.style.display="none";
  kosongEl.style.display="none";
  loadingEl.style.display="block";

  const tanggal = tanggalEl.value;
  const lembagaId = lembagaEl.value;
  if(!tanggal || !lembagaId){
    alert("Lengkapi filter");
    loadingEl.style.display="none";
    return;
  }

  /* 1. kelas */
  const kelasSnap = await getDocs(
    query(collection(db,"kelas"), where("lembagaId","==",lembagaId))
  );
  const mapKelas = {};
  kelasSnap.forEach(d=>mapKelas[d.id]=d.data().nama);

  /* 2. rombel */
  const rombelSnap = await getDocs(
    query(collection(db,"rombel"), where("lembagaId","==",lembagaId))
  );
  const mapRombel = {};
  rombelSnap.forEach(d=>{
    mapRombel[d.id] = {
      nama:d.data().nama,
      kelasId:d.data().kelasId
    };
  });

  /* 3. siswa */
  const siswaSnap = await getDocs(
    query(collection(db,"siswa"), where("lembagaId","==",lembagaId))
  );
  const mapTotalSiswa = {};
  siswaSnap.forEach(d=>{
    const r = d.data().rombelId;
    mapTotalSiswa[r] = (mapTotalSiswa[r]||0)+1;
  });

  /* 4. lapor subuh */
  const laporSnap = await getDocs(
    query(
      collection(db,"lapor_subuh"),
      where("tanggal","==",tanggal),
      where("lembagaId","==",lembagaId)
    )
  );

  const map = {};
  laporSnap.forEach(d=>{
    const r = d.data();
    if(!map[r.rombelId]){
      map[r.rombelId]={ totalNilai:0, hadir:new Set() };
    }
    map[r.rombelId].totalNilai += r.nilai;
    map[r.rombelId].hadir.add(r.siswaId);
  });

  /* hitung */
  const hasil=[];
  for(const rombelId in mapTotalSiswa){
    const totalSiswa = mapTotalSiswa[rombelId];
    const data = map[rombelId] || { totalNilai:0, hadir:new Set() };
    const maksimal = totalSiswa * 5;
    const persen = maksimal
      ? Number(((data.totalNilai/maksimal)*100).toFixed(1))
      : 0;

    const info = mapRombel[rombelId] || {};
    const kelasNama = mapKelas[info.kelasId] || "";
    const rombelNama = info.nama || "";

    hasil.push({
      kelasRombel: kelasNama+rombelNama,
      hadir:data.hadir.size,
      totalSiswa,
      persen
    });
  }

  loadingEl.style.display="none";

  if(!hasil.length){
    kosongEl.style.display="block";
    return;
  }

  hasil.sort((a,b)=>b.persen-a.persen);

  hasil.forEach((r,i)=>{
    let cls="rankLain";
    if(r.persen < 50) cls="low";
    else if(i===0) cls="rank1";
    else if(i===1) cls="rank2";
    else if(i===2) cls="rank3";

    bodyEl.innerHTML += `
      <tr class="${cls}">
        <td>${i+1}</td>
        <td>${r.kelasRombel}</td>
        <td>${r.hadir}/${r.totalSiswa}</td>
        <td>${r.persen}%</td>
      </tr>`;
  });

  tableEl.style.display="table";
};
</script>

</body>
</html>
